<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo">Dashboard</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>

    <div class="hero">
        <h1>Selamat Datang, {{ current_user.id }}</h1>
        <p>Silakan lakukan klasifikasi data di bawah ini.</p>
    </div>

    <div class="content">
        <div class="left">
            <h2>Classify Your Data</h2>
            <form method="POST" action="/predict">
                <label for="feature1">Feature 1:</label>
                <input type="text" name="feature1" required><br><br>

                <label for="feature2">Feature 2:</label>
                <input type="text" name="feature2" required><br><br>

                <label for="feature3">Feature 3:</label>
                <input type="text" name="feature3" required><br><br>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <div class="right">
            <h2>Watch Our Introduction Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/QZP4Ya2lbXU" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    {% if prediction_text %}
    <div class="prediction-result">
        <h2>{{ prediction_text }}</h2>
    </div>
    {% endif %}

    <footer>
        <p>&copy; 2025 Skripsi Website. All rights reserved.</p>
    </footer>

</body>
</html>
